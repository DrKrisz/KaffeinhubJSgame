<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaffeinHUB - JS Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>KafferinHUB - JS Game</h1>
    <div class="game_board">
        <p>Money: <span id="moneyDisplay">100</span> $</p>
        <p>Caffe: <span id="caffeDisplay">0</span> Kg</p>
        <button id="spendButton">Spend 10 Money</button>
        <p>Next Kaffe Sale in: <span id="timerDisplay">5 seconds</span></p>
        <p>Set Kaffe Price: <input type="range" id="kaffePrice" min="1" max="50" value="15"><span id="kaffePriceDisplay">15</span> $</p>
    
    </div>
    <script src="game.js"></script>
</body>
</html>
